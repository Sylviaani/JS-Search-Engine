<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>My weather application</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form id="search-form">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            class="search-input"
            id="search-input"
          />
          <input type="submit" value="Search" class="search-button" />
        </form>
      </header>
      <main>
        <div class="current-weather">
          <div>
            <h1 id="current-city">
              Lagos
              <span class="country"></span>
            </h1>
            <p class="current-details">
              <span id="current-date"></span>
              <span id="current-desc">, moderate rain</span>
              <br />
              Humidity: <strong id="humid">87%</strong>, Wind:
              <strong id="windy">7.2km/h</strong>
            </p>
          </div>
          <div class="current-temperature">
            <div class="icon"></div>
            <span class="current-temperature-value">24</span>
            <span class="current-temperature-unit">Â°C</span>
          </div>
        </div>

        <div class="weather-forecast" id="forecast"></div>
      </main>
      <footer>
        <p>
          This project was coded by
          <a href="https://www.github.com/Sylviaani" target="_blank"
            >Sylvia Ani</a
          >, is open-sourced on
          <a
            href="https://github.com/Sylviaani/JS-Search-Engine"
            target="_blank"
          >
            GitHub</a
          >
          and hosted on
          <a
            href="https://weatherapp-search-engine.netlify.app/"
            target="_blank"
            >Netlify</a
          >.
        </p>
      </footer>
    </div>
  </body>
  <script src="src/index.js"></script>
</html>
